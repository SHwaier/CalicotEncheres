name: Infrastructure Deployment

on:
  workflow_dispatch:

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Infrastructure via Bicep
        run: |
          az deployment group create \
            --resource-group rg-calicot-web-dev-6 \
            --template-file infrastructure/main.bicep
            --parameters sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }} sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
